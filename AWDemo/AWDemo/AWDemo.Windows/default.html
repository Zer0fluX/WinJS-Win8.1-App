<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AWDemo.Windows</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- AWDemo.Windows references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <!--<div id="toggle1" data-win-control="WinJS.UI.ToggleSwitch"
         data-win-options="{
            title: 'Do A Thing',
            checked: false
         }">
    </div>-->
    <!--<select id="tempSelect" data-win-control="WinJS.UI.Repeater">
        <option data-win-bind="value: ProductID; textContent: Name"></option>
    </select>-->
    <div id="tempTemplate" data-win-control="WinJS.Binding.Template">
        <div style="width: 100%; height:100%; padding: 5px; background-color: dimgrey; overflow: hidden;">
            <div class="win-type-medium" data-win-bind="innerText: ProductID"></div>
            <div class="win-type-small" data-win-bind="innerText: Name"></div>
            <div class="win-type-large" data-win-bind="innerText: Color"></div>
        </div>
    </div>

    <div style="height: 100%;" id="tempListView" data-win-control="WinJS.UI.ListView" 
         data-win-options="{
            itemTemplate: select('#tempTemplate'),
            layout: {type: WinJS.UI.ListLayout}
         }">
    </div>
</body>
</html>
